<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Music Chest</title>
    <meta charset="utf-8" name="description" content="This site marries the music collection of a Discogs user with the artist profile and corresponding album information of LastFM due to its more comprehensive catalog. Jambase provides an overview for of live events for any of the artists in the user's collection within a given radius. By querying the Foursquare site suggestions for similar artists are presented to the user.">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles -->
    <!-- import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- main style -->
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- favorit icon -->
    <link href="img/music.png" rel="shortcut icon" type="image/x-icon">
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="js-loading"></div>
    <div class="js-sign-in-view">
        <h1 id="title" class="white-text text-white thin">My Music Chest</h1>
        <div class="js-sign-in">
            <div id="sign-in" class="sign-in-box animated fadeInUp">
                <div class="box-header">
                    <h2 class="thin">Sign In</h2>
                </div>
                <form id="sign-in-form">
                    <div class="input-field">
                        <input type="text" id="username" required class="validate" onclick="initializeError()">
                        <label for="username" class="grey-text text-darken-2" data-error=" ">Enter your Discogs username</label>
                    </div>
                    <h6 class="sign-up grey-text text-darken-2"><a class="grey-text text-darken-2" href="https://www.discogs.com/users/create"> <span id="sign-up">No Discogs account, sign up here</span></a></h6>
                    <div id="sign-in" class="sign-in">
                        <button type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="js-message-box"></div>
    <div class="navbar-fixed">
        <div class="js-info-box"></div>
    </div>
    </div>
    <div class="js-main-page">
        <p class="js-main-view"></p>
    </div>
    <footer>
        <div class="sources">
            <p>Website powered by:</p>
            <p><span>
            <a href="https://www.discogs.com/my"><img class="resize" alt="Discogs" src="img/discogs-logo.png"></a>
            <a href="http://www.last.fm/home"><img class="resize" alt="LastFM" src="img/lastfm-logo.png"></a>
            <a href="http://corp.bandsintown.com"><img class="resize" alt="BandsInTown" src="img/bit-logo.png"></a>
            </span></p>
        </div>
    </footer>
    <!-- Import jQuery before materialize.min.js-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Import compiled and minified materialize.min.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Import main.js-->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
